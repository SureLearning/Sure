<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    /* Full-screen loader */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #7cc0f8; /* Sure Learning's dark purple */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

/* Loading animation */
.loader {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #50c878; /* Sure Learning's lime green */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 10px;
}
 .loader img{
    max-width: 100%;
    height: 100vh;
 }
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
<body>
    <div id="preloader">
        <img src="/images/SureLearning Logo.png" alt="Sure Learning Logo" width="100">
        <div class="loader"></div>
        <p>Loading Sure Learning...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://surelearning.onrender.com/home"; // Redirect to main page after 3 seconds
        }, 4000);
    </script>
</body>
</html>
